<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <ll-list-control></ll-list-control>

@group Seed Elements
@element ll-list-control
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="ll-list-control">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
  
      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>
    <div style="display: block;">
      <div class="row">
        <div class="col-sm-4">
          <h2>[[controlTitle]]</h2>
        </div>
        <div class="col-sm-8">
          <div class="pull-right">
            <div id="addItemButton" class="btn btn-primary pull-right" on-tap="_fireAssociateNewSelected">[[associateText]]</div>
            <div id="addNewButton" class="btn btn-default pull-right" on-tap="_fireCreateNewSelected" style="margin-right:15px;">Create New</div>
            <div id="removeItemButton" class="btn btn-destructive pull-right" on-tap="_fireRemoveSelected" style="margin-right:15px;display:none;">Remove Selected</div>
          </div>
        </div>
      </div>
      <hr>
      <template id="item-list" is="dom-repeat" items="[[items]]" >
        <div>
          <div style="margin-bottom:10px;" class="row">
            <div class="col-sm-1 col-xs-2 text-center">
              <input type="radio" name=[[radioButtonGroupName]] id="[[item.id]]" on-tap="_prepareForRemoval">
            </div>
            <div class="col-sm-3 col-xs-10">[[item.name]]</div>
          </div>
        </div>
      </template>
      <p id="listEmpty" style="display: block;">No properties to display <a href="#" id="addItemLink">Add one now &gt;</a></p>
      <hr>
    </div>
  </template>

</dom-module>

<script>
  var selectedItemId = '';

  Polymer({

    is: 'll-list-control',

    properties: {
      /**
       * The Title of the control
       */
      controlTitle: {
        type: String,
        default: ''
      },
      /**
       * The text to display on the associate existing button
       */
      associateText: {
        type: String,
        default: 'Associate New'
      },
      /**
       * The items to display
       *
       * @type {[{_id: string, title: string, description: string, isDefault: boolean, url: string}]}
       */
      items: {
        type: Array,
        notify: true,
        default: []
      },
      radioButtonGroupName: {
        type: String,
        default: 'toRemove'
      }
    },

    // Element Lifecycle

    ready: function() {
      this._showEmptyText();
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    _showEmptyText: function(){
      if(this.items && this.items.length > 0){
        this.$.listEmpty.style.display = "none";
      }
      else{
        this.$.listEmpty.style.display = "block";
      }
    },
    /**
     * Sorts the initial list of returned images by the image sortOrder property.
     * @private
     */
    _prepareForRemoval: function(e){
      this.selectedItemId = e.target.id;
      this.$.removeItemButton.style.display = "block";
    },
    _fireRemoveSelected: function(){
      this.fire('remove-new', {selectedItemId: this.selectedItemId});
    },
    _fireCreateNewSelected: function(){
      this.fire('create-new');
    },
    _fireAssociateNewSelected: function(){
      this.fire('associate-new');
    }

  });

</script>
